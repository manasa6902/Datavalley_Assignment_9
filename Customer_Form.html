<!--a) Write a HTML code to generate following output.

Design an html form to take the information of a customer visiting a departmental store such as name, contact phone no preferred days of purchasing, favourite item (to be selected from a list of items), suggestions etc. One should provide button to Submit as well as Reset the form contents.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departmental Store Customer Form</title>
</head>
<body>
    <h1>Departmental Store Customer Form</h1>
    <form action="" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Contact Phone No:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Preferred Days of Purchasing:</label><br>
        <input type="checkbox" id="monday" name="preferred_days[]" value="Monday">
        <label for="monday">Monday</label><br>

        <input type="checkbox" id="tuesday" name="preferred_days[]" value="Tuesday">
        <label for="tuesday">Tuesday</label><br>
            
        <input type="checkbox" id="wednesday" name="preferred_days[]" value="Wednesday">
        <label for="wednesday">Wednesday</label><br>

        <input type="checkbox" id="thursday" name="preferred_days[]" value="Thursday">
        <label for="thursday">Thursday</label><br>
            
        <input type="checkbox" id="friday" name="preferred_days[]" value="Friday">
        <label for="friday">Friday</label><br>
            
        <input type="checkbox" id="saturday" name="preferred_days[]" value="Saturday">
        <label for="saturday">Saturday</label><br>
            
        <input type="checkbox" id="sunday" name="preferred_days[]" value="Sunday">
        <label for="sunday">Sunday</label><br><br>

        <label for="favorite_item">Favorite Item:</label><br>
        <select id="favorite_item" name="favorite_item" required>
            <option value="" disabled selected>Select an Item</option>
            <option value="home appliances">Home Appliances</option>
            <option value="clothing">Clothing</option>
            <option value="groceries">Groceries</option>
            <option value="electronics">Electronics</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="suggestions">Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions" placeholder="Any suggestions"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
